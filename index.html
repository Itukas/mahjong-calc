        /* æ­¥è¿›å™¨æ ·å¼ */

            /* ç§»é™¤é«˜äº® */

        .stepper-btn:active {

        .stepper input {

            /* è¾“å…¥æ¡†ä»ç„¶å…è®¸é€‰ä¸­ï¼Œä»¥ä¾¿ä¿®æ”¹ï¼Œä½†ç¦æ­¢åŒå‡»ç¼©æ”¾ */
            user-select: text;

        .stepper input::-webkit-outer-spin-button,
        .stepper input::-webkit-inner-spin-button {

        /* ç¬¦æ•°é¢æ¿ */

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }

        .fu-row {
            display: flex;
            justify-content: space-between;

            border-bottom: 1px dashed #e0e0e0;

        .fu-row:last-child {

        }

        .fu-row label {
            font-size: 0.95rem; /* å­—ä½“ç¨å¤§ */

        }

        /* Checkbox ä¼˜åŒ– */
        .checkbox-container {
            display: flex;
            flex-direction: column;

            margin-top: 15px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 12px 10px; /* å¢åŠ é«˜åº¦ */
            border-radius: 8px;
            border: 1px solid #eee;
            
            /* è®©æ•´è¡Œéƒ½èƒ½ç‚¹å‡» */
            -webkit-tap-highlight-color: transparent;
        }

        .checkbox-row input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            accent-color: var(--primary-color);
        }

        /* è®¡ç®—æŒ‰é’® */
        .btn-calc {

            color: white;
            padding: 18px; /* æŒ‰é’®åŠ å¤§ */
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 4px 6px rgba(231, 76, 60, 0.25);
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-calc:active {
            transform: scale(0.96);
        }

        /* ç»“æœåŒºåŸŸ */
        #result-area {
            margin-top: 25px;
            padding: 25px 20px;
            background-color: #ecf0f1;

        }

        .result-points {

        .fu-summary {

        }

<body>

<div class="container">
    <h1>ğŸ€„ æ—¥éº»ç‚¹æ•°è®¡ç®—å™¨</h1>

    <div class="control-group">
        <span class="label-title">äººæ•°</span>
        <div class="radio-group">
            <input type="radio" id="mode4" name="gameMode" value="4" checked>
            <label for="mode4">å››äºº</label>
            <input type="radio" id="mode3" name="gameMode" value="3">
            <label for="mode3">ä¸‰äºº</label>
        </div>
    </div>

    <div class="control-group">
        <span class="label-title">è‡ªé£ï¼ˆèº«ä»½ï¼‰</span>
        <div class="radio-group">
            <input type="radio" id="role_dealer" name="role" value="dealer">
            <label for="role_dealer">åº„å®¶ (ä¸œ)</label>
            <input type="radio" id="role_non_dealer" name="role" value="non_dealer" checked>
            <label for="role_non_dealer">é—²å®¶ (å­)</label>
        </div>
    </div>

    <div class="control-group">
        <span class="label-title">å’Œç‰Œæ–¹å¼</span>
        <div class="radio-group">
            <input type="radio" id="win_ron" name="winType" value="ron" checked>
            <label for="win_ron">è£å’Œ (Ron)</label>
            <input type="radio" id="win_tsumo" name="winType" value="tsumo">
            <label for="win_tsumo">è‡ªæ‘¸ (Tsumo)</label>
        </div>
    </div>

    <div class="control-group">
        <span class="label-title">ç•ªæ•° (Han)</span>
        <div class="stepper" style="width: 100%; border-color: #bbb;">
            <button class="stepper-btn" onclick="updateValue('han-input', -1)">-</button>
            <input type="number" id="han-input" min="1" max="13" value="1" style="width: 100%;" readonly>
            <button class="stepper-btn" onclick="updateValue('han-input', 1)">+</button>
        </div>
    </div>

    <div id="fu-calculation-panel">
        <div class="label-title" style="border-bottom: 1px solid #ddd; margin-bottom: 15px; padding-bottom:5px;">
            ç¬¦æ•°è¯¦æƒ… (Fu)
        </div>
        
        <div class="fu-row">
            <label>æ˜åˆ» (ä¸­å¼  2ç¬¦)</label>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('triplet-open-simple', -1)">-</button>
                <input type="number" id="triplet-open-simple" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('triplet-open-simple', 1)">+</button>
            </div>
        </div>

        <div class="fu-row">
            <label>æš—åˆ» (ä¸­å¼  4ç¬¦)</label>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('triplet-closed-simple', -1)">-</button>
                <input type="number" id="triplet-closed-simple" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('triplet-closed-simple', 1)">+</button>
            </div>
        </div>

        <div class="fu-row">
            <label>å¹ºä¹/å­— æ˜åˆ» (4ç¬¦)</label>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('triplet-open-terminal', -1)">-</button>
                <input type="number" id="triplet-open-terminal" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('triplet-open-terminal', 1)">+</button>
            </div>
        </div>

        <div class="fu-row">
            <label>å¹ºä¹/å­— æš—åˆ» (8ç¬¦)</label>
            <div class="stepper">
                <button class="stepper-btn" onclick="updateValue('triplet-closed-terminal', -1)">-</button>
                <input type="number" id="triplet-closed-terminal" value="0" readonly>
                <button class="stepper-btn" onclick="updateValue('triplet-closed-terminal', 1)">+</button>
            </div>
        </div>
        
        <div class="checkbox-container">
            <div class="checkbox-row" onclick="toggleCheckbox('fu-bonus-pair')">
                <input type="checkbox" id="fu-bonus-pair" onclick="event.stopPropagation()">
                <label for="fu-bonus-pair">å½¹ç‰Œé›€å¤´ (2ç¬¦)</label>
            </div>
            <div class="checkbox-row" onclick="toggleCheckbox('fu-bonus-wait')">
                <input type="checkbox" id="fu-bonus-wait" onclick="event.stopPropagation()">
                <label for="fu-bonus-wait">åå¼ /è¾¹å¼ /å•éª‘å¬ç‰Œ (2ç¬¦)</label>
            </div>
        </div>
        
        <div class="fu-summary" id="fu-display">å½“å‰é¢„ä¼°: 20ç¬¦ (åº•ç¬¦)</div>
    </div>

    <button class="btn-calc" onclick="calculateScore()">å¼€å§‹è®¡ç®—</button>

    <div id="result-area">
        <div class="result-detail">è®¾ç½®ç•ªæ•°å’Œæ¡ä»¶ä»¥å¼€å§‹</div>
    </div>
</div>

<script>
    // è¾…åŠ©ï¼šç‚¹å‡»æ•´è¡Œåˆ‡æ¢ Checkbox
    function toggleCheckbox(id) {
        const checkbox = document.getElementById(id);
        checkbox.checked = !checkbox.checked;
        // æ‰‹åŠ¨è§¦å‘ change äº‹ä»¶
        checkbox.dispatchEvent(new Event('change'));
    }

    // é€šç”¨ï¼šæ›´æ–°è¾“å…¥æ¡†æ•°å€¼
    function updateValue(inputId, change) {
        const input = document.getElementById(inputId);
        let currentVal = parseInt(input.value) || 0;
        let newVal = currentVal + change;
        
        // é™åˆ¶æ¡ä»¶
        if (inputId === 'han-input') {
            if (newVal < 1) newVal = 1;
            if (newVal > 13) newVal = 13; 
        } else {
            if (newVal < 0) newVal = 0;
            if (newVal > 4) newVal = 4;
        }

        input.value = newVal;
        input.dispatchEvent(new Event('input'));
    }

    /* é€»è¾‘å±‚ */
    const hanInput = document.getElementById('han-input');
    const fuPanel = document.getElementById('fu-calculation-panel');
    const fuDisplay = document.getElementById('fu-display');
    
    hanInput.addEventListener('input', function() {
        const han = parseInt(this.value) || 0;
        if (han < 5 && han > 0) {
            fuPanel.style.display = 'block';
            updateFuPreview();
        } else {
            fuPanel.style.display = 'none';
        }
    });

    const fuInputs = document.querySelectorAll('#fu-calculation-panel input');
    fuInputs.forEach(input => {
        input.addEventListener('change', updateFuPreview);
        input.addEventListener('input', updateFuPreview);
    });

    document.getElementById('fu-bonus-pair').addEventListener('change', updateFuPreview);
    document.getElementById('fu-bonus-wait').addEventListener('change', updateFuPreview);

    document.querySelectorAll('input[name="winType"]').forEach(radio => {
        radio.addEventListener('change', updateFuPreview);
    });

    function calculateFu() {
        const winType = document.querySelector('input[name="winType"]:checked').value;
        let fu = 20;

        const openSimple = parseInt(document.getElementById('triplet-open-simple').value) || 0;
        const closedSimple = parseInt(document.getElementById('triplet-closed-simple').value) || 0;
        const openTerminal = parseInt(document.getElementById('triplet-open-terminal').value) || 0;
        const closedTerminal = parseInt(document.getElementById('triplet-closed-terminal').value) || 0;

        fu += openSimple * 2;
        fu += closedSimple * 4;
        fu += openTerminal * 4;
        fu += closedTerminal * 8;

        if(document.getElementById('fu-bonus-pair').checked) fu += 2;
        if(document.getElementById('fu-bonus-wait').checked) fu += 2;

        if (winType === 'tsumo') {
            fu += 2; 
        } else {
            if (openSimple === 0 && openTerminal === 0) {
                fu += 10;
            }
        }

        if (fu % 10 !== 0) {
            fu = Math.ceil(fu / 10) * 10;
        }
        
        if (winType === 'ron' && fu < 30) fu = 30;

        return fu;
    }

    function updateFuPreview() {
        const han = parseInt(hanInput.value) || 0;
        if (han < 5) {
            const fu = calculateFu();
            fuDisplay.innerText = `å½“å‰è®¡ç®—: ${fu} ç¬¦`;
        }
    }

    function calculateScore() {
        const han = parseInt(hanInput.value) || 0;
        const isDealer = document.querySelector('input[name="role"]:checked').value === 'dealer';
        const winType = document.querySelector('input[name="winType"]:checked').value;
        const isSanma = document.querySelector('input[name="gameMode"]:checked').value === '3';
        
        let basicPoints = 0;
        let finalPoints = 0;
        let text = "";
        let subText = "";

        if (han >= 5) {
            if (han === 5) basicPoints = 2000;
            else if (han >= 6 && han <= 7) basicPoints = 3000;
            else if (han >= 8 && han <= 10) basicPoints = 4000;
            else if (han >= 11 && han <= 12) basicPoints = 6000;
            else if (han >= 13) basicPoints = 8000;
        } else {
            let fu = calculateFu();
            basicPoints = fu * Math.pow(2, 2 + han);
            if (basicPoints > 2000) basicPoints = 2000;
        }

        if (winType === 'ron') {
            if (isDealer) {
                finalPoints = Math.ceil((basicPoints * 6) / 100) * 100;
            } else {
                finalPoints = Math.ceil((basicPoints * 4) / 100) * 100;
            }
            text = `${finalPoints}`;
            subText = `æ”¾é“³è€…æ”¯ä»˜å…¨é¢`;
        } else {
            if (isDealer) {
                let payment = Math.ceil((basicPoints * 2) / 100) * 100;
                if (isSanma) {
                    finalPoints = payment * 2;
                } else {
                    finalPoints = payment * 3;
                }
                text = `${finalPoints}`;
                subText = `æ¯äººæ”¯ä»˜ ${payment}`;
            } else {
                let paymentDealer = Math.ceil((basicPoints * 2) / 100) * 100;
                let paymentKo = Math.ceil((basicPoints * 1) / 100) * 100;
                if (isSanma) {
                    finalPoints = paymentDealer + paymentKo;
                } else {
                    finalPoints = paymentDealer + (paymentKo * 2);
                }
                text = `${finalPoints}`;
                subText = `åº„å®¶ ${paymentDealer} / é—²å®¶ ${paymentKo}`;
            }
        }
        
        let title = "";
        if (basicPoints >= 8000) title = "ã€å½¹æ»¡ã€‘";
        else if (basicPoints >= 6000) title = "ã€ä¸‰å€æ»¡ã€‘";
        else if (basicPoints >= 4000) title = "ã€å€æ»¡ã€‘";
        else if (basicPoints >= 3000) title = "ã€è·³æ»¡ã€‘";
        else if (basicPoints >= 2000) title = "ã€æ»¡è´¯ã€‘";

        const resultArea = document.getElementById('result-area');
        resultArea.scrollIntoView({ behavior: 'smooth', block: 'center' });

        resultArea.innerHTML = `
            <div class="result-points">${title} ${text}</div>
            <div class="result-detail">${subText}</div>
            ${han < 5 ? `<div style="margin-top:8px; font-size:0.8rem; opacity:0.7">(${calculateFu()}ç¬¦ ${han}ç•ª)</div>` : ''}
        `;
    }

    if(hanInput.value < 5) {
        fuPanel.style.display = 'block';
    }
</script>
