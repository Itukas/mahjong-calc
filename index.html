<script>

        // *æ³¨ï¼šä¸¥è°¨çš„æ—¥éº»è®¡ç®—å™¨é€šå¸¸éœ€è¦çŸ¥é“æ˜¯å¦é—¨æ¸…ï¼ˆå‰¯éœ²ï¼‰ã€‚
        // è¿™é‡Œä¸ºäº†ç®€åŒ–ï¼Œæˆ‘ä»¬ä»¥åº•ç¬¦20èµ·ç®—ã€‚å¦‚æœæ˜¯è£å’Œä¸”æ²¡æœ‰å‰¯éœ²ï¼ˆé—¨æ¸…ï¼‰ï¼Œé€šå¸¸æ˜¯30ç¬¦èµ·(20+10)ã€‚
        // ä½†æ ¹æ®ç”¨æˆ·UIéœ€æ±‚ï¼Œæˆ‘ä»¬é€šè¿‡åŠ æ³•è®¡ç®—ã€‚

        // èµ¢ç‰Œæ–¹å¼ç¬¦

        } else {

            // é—¨æ¸…è£å’Œ +10ç¬¦ã€‚æ£€æµ‹é€»è¾‘ï¼šå¦‚æœæ‰€æœ‰"æ˜åˆ»"éƒ½æ˜¯0ï¼Œæˆ‘ä»¬å‡è®¾å¯èƒ½æ˜¯é—¨æ¸…ï¼Ÿ
            // ä½†è¿™ä¸ä¸¥è°¨ï¼ˆå¯èƒ½æ˜¯åƒç‰Œï¼‰ã€‚ä¸ºäº†ç”¨æˆ·æ–¹ä¾¿ï¼Œå¦‚æœä¸æ»¡è¶³ä¸Šè¿°åŠ ç¬¦ï¼Œ

                    finalPoints = paymentDealer + paymentKo;
